apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
        resConfigs 'en'
    }
}

dependencies {
    def supportLibraryVersion = '25.3.0'
    // for animating adding/removing RecyclerView items
    // the Better Together communication API
    api 'com.android.support:support-v4:25.4.0'
    api "com.android.support:design:$supportLibraryVersion"
    api "com.android.support:support-v4:$supportLibraryVersion"
    api 'com.android.support:appcompat-v7:25.3.0'
    api 'com.android.support:recyclerview-v7:25.3.0'
    api 'com.android.support:cardview-v7:25.3.0'
    api 'jp.wasabeef:recyclerview-animators:2.0.0'
    api 'com.google.code.gson:gson:2.8.0'
    api 'ac.robinson.bettertogether:api:1.0.0'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.1.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    api 'com.squareup.okhttp3:okhttp:3.4.1'
    api 'com.cleveroad:fan-layout-manager:1.0.4'
    api 'com.orhanobut:hawk:2.0.1'
    api 'com.squareup.picasso:picasso:2.5.2'
}
